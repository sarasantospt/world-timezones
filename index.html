<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock🕝</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock🕝</h1>
      <select>
        <option value="#">Select any city...</option>
        <option value="">Geneva</option>
        <option value="">Madeira</option>
        <option value="">Bali</option>
        <option value="">Praia</option>
      </select>

      <div>
        <div class="city" id="havana">
          <div>
            <h2>Havana🥥</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London🏇</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul🍣</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Sara Santos</strong> and is
      <a href="https://github.com/sarasantospt/world-timezones" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
